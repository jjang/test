<template name="loading">
    Please wait. Loading data...
</template>

<template name="home">
    <div id="video-list">
        {{#each userList}}
            {{> userVideo}}
        {{/each}}
    </div>
</template>

<template name="userVideo">
    <div id="{{_id}}" class="video-item">
        {{email}}: <a href="{{pathFor 'showVideo'}}">Video</a>
    </div>
</template>

<template name="record">
    <div id="record" hidden="true">
        {{#if supportsMedia}}
            {{onLoad}}
            <video id="live_video" width="320" height="240" autoplay muted></video>
            <button id="start-recording">Record</button>
            <button id="stop-recording" disabled="true">Stop</button>
            <div id="uploading" hidden="true">The video is converting and uploading</div>
        {{else}}
            Sorry - your browser does not support user media (camera & microphone)
        {{/if}}
    </div>
    <div id="media-error"><h3>Please enable the camera and microphone to record</h3></div>
</template>

<template name="showVideo">
    {{onLoad}}
    {{userEmail}}
    {{#if hasVideo}}
        <button id="play-recording">Play</button>
        <video id="review_video" width="320" height="240" src="{{userVideo}}"></video>
        <audio hidden="true" id="review_audio" src="{{userAudio}}"></audio>
    {{else}}
        {{#if hasUser}}
            Please wait while the video is retrieved.
        {{else}}
            No user found.
        {{/if}}
    {{/if}}
</template>
